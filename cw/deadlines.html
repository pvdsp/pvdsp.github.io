<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Deadlines CW</title>
    <meta name="author" content="pvdsp,thendrie">
    <meta name="description" content="Deadline voor taken en projecten Computerwetenschappen">

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:900|Source+Sans+Pro">
</head>

<body>
    <div style="margin:100px;">
        <table class="table table-hover sortable">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Deadline</th>
                    <th>Countdown</th>
                </tr>
            </thead>
            <tbody id="deadlines">
                <script id="entry-template" type="text/x-handlebars-template">
                    <tr>
                        <td>{{title}}</td>
                        <td>{{date}}</td>
                        <td id="{{safeId title}}"></td>
                    </tr>
                </script>
            </tbody>
        </table>
    </div>

    <!-- scripts, page bottom improves load times -->
    <script>var safeId = function (string) { return string.replace(" ", "-") };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script>Handlebars.registerHelper("safeId", safeId);</script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="deadlines.js"></script>
    <script src="script.js"></script>

</body>

</html>
